<footer class="{{ .Site.Params.background_color_class | default "bg-black" }} pa4" role="contentinfo">
  <div class="flex flex-column items-center w-100">
    <!-- 横並び中央配置の行 -->
    <div class="flex flex-column flex-row-ns justify-between items-center w-100">
      <!-- CANS2025 -->
      <a class="f4 fw4 hover-white white no-underline mr3" href="{{ .Site.Home.Permalink }}">
        {{ with .Site.Copyright | default .Site.Title }}{{ . | safeHTML }}{{ end }}
      </a>

      <!-- スポンサー -->
      <div class="flex items-center justify-center flex-wrap">
      <div class="sponsorship-markdown flex items-center">
        <p class="tc white-70 f5 mb3">Sponsored by</p>
        {{ with .Site.GetPage "sponsorship" }}
          {{ .Content }}
        {{ end }}
      </div>
    </div>

    <!-- SNSなど -->
    <div class="mt3 tc white-70 f5">
      {{ partialCached "social/follow.html" . }}
    </div>
  </div>
</footer>
